<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Basic styling for the product cards */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        .nav {
            background-color: rgb(125, 125, 235);
            color: white;
            height: 80px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
        }
        #b1, #b2, #b3, #b4, #b5, #b6 {
            color: white;
            padding-bottom: 20px;
        }
        .ex4 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            background-image: url('shalini_ex4.webp');
            background-size: cover;
        }
        .container {
            background: #fff;
            width: 450px;
            padding: 1.5rem;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
        }
        form {
            margin: 0 2rem;
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1.3rem;
            margin-bottom: 0.4rem;
        }
        input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #757575;
            padding-left: 1.5rem;
            font-size: 15px;
        }
        .input-group {
            padding: 1% 0;
            position: relative;
        }
        .input-group i {
            position: absolute;
            color: black;
        }
        input:focus {
            background-color: transparent;
            outline: transparent;
            border-bottom: 2px solid hsl(327, 90%, 28%);
        }
        input::placeholder {
            color: transparent;
        }
        label {
            color: #757575;
            position: relative;
            left: 1.2em;
            top: -1.3em;
            cursor: auto;
            transition: 0.3s ease all;
        }
        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: -3em;
            color: hsl(327, 90%, 28%);
            font-size: 15px;
        }
        .recover {
            text-align: right;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .recover a {
            text-decoration: none;
            color: rgb(125, 125, 235);
        }
        .recover a:hover {
            color: blue;
            text-decoration: underline;
        }
        .btn {
            font-size: 1.1rem;
            padding: 8px 0;
            border-radius: 5px;
            outline: none;
            border: none;
            width: 100%;
            background: rgb(125, 125, 235);
            color: white;
            cursor: pointer;
            transition: 0.9s;
        }
        .btn:hover {
            background: #07001f;
        }
        .or {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        .icons {
            text-align: center;
        }
        .icons i {
            color: rgb(125, 125, 235);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border: 2px solid #dfe9f5;
            margin: 0 15px;
            transition: 1s;
        }
        .icons i:hover {
            background: #07001f;
            font-size: 1.6rem;
            border: 2px solid rgb(125, 125, 235);
        }
        .links {
            display: flex;
            justify-content: space-around;
            padding: 0 4rem;
            margin-top: 0.9rem;
            font-weight: bold;
        }
        button {
            color: rgb(125, 125, 235);
            border: none;
            background-color: transparent;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div class="loginpage">
        <div class="container" id="signup" style="display:none;">
            <h1 class="form-title">Register</h1>
            <form method="post" action="/signup">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fName" id="fName" placeholder="First Name" required>
                    <label for="fName"> Name</label>
                </div>
               
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" class="btn" value="Sign Up" name="signUp">
            </form>
            
            <div class="links">
                <p>Already Have Account?</p>
                <button id="signInButton">Sign In</button>
            </div>
        </div>

        <div class="container" id="signIn">
            <h1 class="form-title">Sign In</h1>
            <form method="post" action="/signin">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="emailSignIn" placeholder="Email" required>
                    <label for="emailSignIn">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="passwordSignIn" placeholder="Password" required>
                    <label for="passwordSignIn">Password</label>
                </div>
                <input type="submit" class="btn" value="Sign In" name="signIn">
            </form>
            <p class="recover"><a href="#" id="forgotPasswordButton">Forgot Password?</a></p>
            
            <div class="links">
                <p>Don't Have Account?</p>
                <button id="registerButton">Register</button>
            </div>
        </div>

        <!-- Forgot Password Container -->
        <div class="container" id="forgotPassword" style="display:none;">
            <h1 class="form-title">Forgot Password</h1>
            
            <form method="post" action="/forgot-password">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="emailForgotPassword" placeholder="Email" required>
                    <label for="emailForgotPassword">Email</label>
                </div>
                <input type="submit" class="btn" value="Send Reset Link" name="sendResetLink">
            </form>
            
            <div class="links">
                <p>Remembered your password?</p>
                <button id="backToSignInButton">Sign In</button>
            </div>
        </div>

    </div>

    <script>
        // Toggle between sign in, sign up, and forgot password forms
        const signInButton = document.getElementById('signInButton');
        const registerButton = document.getElementById('registerButton');
        const forgotPasswordButton = document.getElementById('forgotPasswordButton');
        const backToSignInButton = document.getElementById('backToSignInButton');
        const signInForm = document.getElementById('signIn');
        const signUpForm = document.getElementById('signup');
        const forgotPasswordForm = document.getElementById('forgotPassword');

        signInButton.addEventListener('click', () => {
            signInForm.style.display = 'block';
            signUpForm.style.display = 'none';
            forgotPasswordForm.style.display = 'none';
        });

        registerButton.addEventListener('click', () => {
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
            forgotPasswordForm.style.display = 'none';
        });

        forgotPasswordButton.addEventListener('click', () => {
            signInForm.style.display = 'none';
            signUpForm.style.display = 'none';
            forgotPasswordForm.style.display = 'block';
        });

        backToSignInButton.addEventListener('click', () => {
            signInForm.style.display = 'block';
            signUpForm.style.display = 'none';
            forgotPasswordForm.style.display = 'none';
        });
    </script>
</body>
</html>
