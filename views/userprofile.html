<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CMS</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-size: cover;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #f06292; /* Soft pink */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ad1457; /* Darker pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            border: none;
        }

        .btn:hover {
            background-color: #880e4f;
        }

        .profile-section, .user-list-section {
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #fff;
        }

        .edit-btn, .remove-btn {
            background-color: #4caf50; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn {
            background-color: #e57373; /* Light Red */
        }

        .edit-btn:hover {
            background-color: #388e3c;
        }

        .remove-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile Management</h1>
        </header>

        <section class="profile-section">
            <h2>My Profile</h2>
            <form id="profile-form">
                <label for="username">Username</label>
                <input type="text" id="username" value="john_doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" value="john.doe@example.com" required>

                <label for="role">Role</label>
                <select id="role">
                    <option value="super_admin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                    <option value="editor">Editor</option>
                    <option value="contributor">Contributor</option>
                    <option value="viewer">Viewer</option>
                    <option value="guest">Guest</option>
                </select>

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </section>

        <section class="user-list-section">
            <h2>Manage Users</h2>
            <div class="user-item">
                <span>jane_smith</span>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="user-item">
                <span>mark_jones</span>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="user-item">
                <span>alice_williams</span>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="user-item">
                <span>bob_anderson</span>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="user-item">
                <span>carol_harris</span>
                <div>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <!-- Additional users can be added here dynamically -->
        </section>
    </div>

    <script>
        // Update Profile Functionality
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            
            alert(`Profile updated: Username - ${username}, Email - ${email}`);
        });

        // Manage Users Functionality
        const editButtons = document.querySelectorAll('.edit-btn');
        const removeButtons = document.querySelectorAll('.remove-btn');

        editButtons.forEach(button => {
            button.addEventListener('click', function() {
                const username = this.parentElement.parentElement.querySelector('span').textContent;
                alert(`Editing user: ${username}`);
                // Redirect to user edit form or open modal (to be implemented)
            });
        });

        removeButtons.forEach(button => {
            button.addEventListener('click', function() {
                const userItem = this.parentElement.parentElement;
                const username = userItem.querySelector('span').textContent;
                if (confirm(`Are you sure you want to remove user: ${username}?`)) {
                    userItem.remove();
                    alert(`User ${username} removed.`);
                }
            });
        });
    </script>
</body>
</html>
